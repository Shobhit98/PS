<div class="centre-list-item well">
    <div class="centre-list-item_heading">{{ centre.Name }} </div>
    <div class="centre-list-item_body">
        <div class="row">
            <div class="col-lg-8">
                <div> {{ centre.addressline1 }},</div>
                <div> {{ centre.addressline2 }}</div>
                <i class="fa fa-phone"></i> <span>{{ centre.phoneNo }}</span>
            </div>
            <div class="col-lg-4">
                <button class="btn btn-kf btn-sm btn-primary btn-show-on-map btn-block" data-ng-if="!isDisplaySelected" ng-click="displaySelectedCentre()">Show On Map <i class="fa fa-chevron-right"></i></button>
                <button class="btn btn-kf btn-sm btn-primary btn-show-on-map btn-block" data-ng-if="isDisplaySelected" data-carscentrecode="101985">Select Centre <i class="fa fa-chevron-right"></i></button>
            </div>
        </div>
    </div>
</div>true
