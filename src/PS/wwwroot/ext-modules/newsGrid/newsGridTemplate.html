<div class="block-title">
    <div class="block-title__inner section-bg section-bg_second">
        <div class="bg-inner">
            <h1 class="ui-title-page">latest news</h1>
            <div class="decor-1 center-block"></div>
            <ol class="breadcrumb">
                <li><a href="/">Home</a></li>
                <li class="active">news GRID</li>
            </ol>
        </div><!-- end bg-inner -->
    </div><!-- end block-title__inner -->
</div><!-- end block-title -->
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <main class="main-content">
                <div class="wrap-post">
                    <article class="post post_mod-c clearfix" data-ng-repeat="gridData in gridDataList">
                        <div class="entry-media">
                            <img class="img-responsive" ng-src={{gridData.imageSrc}} width="370" height="250" alt="Foto" />
                            <div class="post-hover"></div>
                        </div>
                        <div class="entry-main entry-main_mod-a">
                            <div class="entry-main__inner">
                                <h3 class="entry-title"><a href="javascript:void(0);">{{gridData.title}}</a></h3>
                                <div class="entry-meta">
                                    <span class="entry-meta__item">By:: <a class="entry-meta__link" href="javascript:void(0);">{{gridData.by}}</a></span>
                                    <span class="entry-meta__item">COMMENTS :: <a class="entry-meta__link" href="javascript:void(0);">{{gridData.commentCount}}</a></span>
                                </div>
                            </div>
                            <div class="decor-1"></div>
                            <div class="entry-date"><span class="entry-date__inner"><span class="entry-date__number">{{gridData.date.day}}</span><br>{{gridData.date.month}}</span></div>
                            <div class="entry-content">
                                <p>{{gridData.content}}</p>
                            </div>
                            <a class="post-link" href="javascript:void(0);">read more</a>
                        </div>
                    </article>
                </div><!-- end wrap-post -->
                <div class="text-center"><a class="btn btn-success btn-effect" href="javascript:void(0);"><span class="btn-inner">READ BLOG</span></a></div>

            </main><!-- end main-content -->
        </div><!-- end col -->
    </div><!-- end row -->
</div><!-- end container -->
             </div><!-- end #wrapper -->
<!-- end layout-theme -->
